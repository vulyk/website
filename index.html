<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vulyk.space</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
    <script>
        i18next.init({
            lng: 'en',
            resources: {
                en: {
                    translation: {
                        "slogan1": "Every innovator needs a studio",
                        "slogan2": "Join our creative playground and take a seat at the drafting table, where limits are left at the door",
                        "button": "Keep me updated!"
                    }
                },
                pl: {
                    translation: {
                        "slogan1": "Każdy twórca potrzebuje studia",
                        "slogan2": "Zostań częścią miejsca, gdzie nie akceptujemy „tak jak zawsze”. Tutaj każda wizja ma siłę, aby rozpalić iskrę zmian.",
                        "button": "Bądźmy w kontakcie!"
                    }
                },
                ua: {
                    translation: {
                        "slogan1": "Кожному новатору необхідний простір",
                        "slogan2": "Приєднуйся до нас, вмостись зручніше та лиши всі обмеження за дверима",
                        "button": "Тримай мене в курсі!"
                    }
                }
            }
        }, function (err, t) {
            // This callback function will run when the initialization is complete
            // You can update the text content of your HTML elements here
            document.querySelector('.slogan-line1').textContent = t('slogan1');
            document.querySelector('.slogan-line2').textContent = t('slogan2');
            document.querySelector('.subscribe-button').textContent = t('button');
        });

        function changeFont(font) {
            document.body.style.fontFamily = font;
        }

        function changeLanguage(lng) {
            i18next.changeLanguage(lng, function () {
                document.querySelector('.slogan-line1').textContent = i18next.t('slogan1');
                document.querySelector('.slogan-line2').textContent = i18next.t('slogan2');
                document.querySelector('.subscribe-button').textContent = i18next.t('button');
            });
        }
    </script>
</head>
<body>
<div class="container">
        <span class="material-symbols-outlined">
    hexagon
    </span>

    <div class="lng-btn-group flex container">
        <button id="en-button" class="lng-btn" onclick="changeLanguage('en');changeFont('Bebas Neue')">EN</button>
        <button id="pl-button" class="lng-btn" onclick="changeLanguage('pl');changeFont('Bebas Neue')">PL</button>
        <button id="ua-button" class="lng-btn" onclick="changeLanguage('ua');changeFont('Oswald')">UA</button>
    </div>
    <div class="slogan-line1">Every innovator needs a studio</div>
    <div class="slogan-line2">Join our creative playground and take a seat at the drafting table, where limits are left
        at the door
    </div>
    <a href="https://forms.gle/noQZ3NTMue8n5Xw69" class="subscribe-button" target="_blank">Keep me updated!</a>
    <div style="padding-top:20px;display: none">
        <a class="slogan-line2" href="vision.html">Learn more</a>
    </div>
</div>
</body>
</html>

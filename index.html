<!DOCTYPE html>
<html>
<head>
    <title>Your Creative Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        html {
            font-size: 62.5%; /* Sets base font-size for rem calculations */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Bebas Neue', sans-serif;
            background-color: #f7a400;
            color: #000;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            text-align: center;
        }
        .slogan-line1 {
            font-size: 8.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 0.9;
        }
        .slogan-line2 {
            font-size: 2.3rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            margin-top: 0.5em;
        }
        .subscribe-button {
            display: inline-block;
            margin-top: 2em;
            font-size: 2.5rem;
            font-weight: 500;
            padding: 1em 2em;
            text-decoration: none;
            letter-spacing: 0.3em;
            transition: all 0.3s ease-in-out;
            border: 2px solid #000;
            background-color: #f7a400;
            color: #000;
        }
        .subscribe-button:hover {
            color: #f7a400;
            background-color: #000;
            border: 2px solid #000;
        }
        .material-symbols-outlined {
            position: absolute;
            top: 2.2rem;
            left: 2.5rem;
            font-size: 6rem;
            transform: rotate(30deg);
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48
        }
        @media (max-width: 1000px) {
            html {
                font-size: 125%; /* Increase base font-size */
            }
            .slogan-line1 {
                font-size: 10rem; /* Increase font-size */
                font-weight: 200;
                margin-top: 2rem; /* Move first line up */
            }
            .slogan-line2 {
                font-size: 3rem; /* Increase font-size */
            }
            .subscribe-button {
                font-size: 3rem; /* Increase font-size */
                padding: 1.5rem 2rem; /* Increase button size */
                border: 0.5rem solid #000;
            }
            .material-symbols-outlined {
                font-size: 7rem; /* Increase font-size */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <span class="material-symbols-outlined">
hexagon
</span>
    <div class="slogan-line1">Every innovator needs a studio</div>
    <div class="slogan-line2">Join our creative playground and take a seat at the drafting table, where limits are left at the door</div>
    <a href="https://forms.gle/noQZ3NTMue8n5Xw69" class="subscribe-button" target="_blank">Keep me updated!</a>
</div>
</body>
</html>
